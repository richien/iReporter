<!DOCTYPE html>
<html>
    <head>
        <title>iReporter-signUp</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <head>
    <body>
        <header>
            <div class="logo">
                <span><a href="index.html">iReporter</a></span>
            </div>
            <div class="menu-header">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </header>
        <div class="wrapper">
            <div class="row">
                <div class="col-7 col-s-9">
                    <section class="main-content">
                        <div id="signup-form">
                            <h2>Sign up today and make a difference!</h2>
                            <p>Fill this form to register with <strong>iReporter</strong> </p>
                            <form>
                                    <p><input name="firstname" value="" placeholder="Enter your Firstname"></p>
                                    <p><input name="surname"  value="" placeholder="Enter your Surname"></p>
                                    <p><input name="email" value="" placeholder="Enter email address"></p>
                                    <p><input name="password" type="password" value="" placeholder="Enter password"></p>
                                    <p><input name="confirm_password" value="" placeholder="Enter password again"></p>
                                    <p id="signupBtn"><input name="signUp" type="button" value="Sign Up" > | <span id="cancel-signup"><a href="index.html">Cancel</a></span></span></p>
                            </form>
                        </div>
                    </section>
                </div>
                <div class="col-5 col-s-3">
                    <div class="aside">
                        <aside class="signup-sidebar">
                                <p>
                                    With <strong>iReporter</strong> 
                                </p>
                                <p>
                                    The power is in your hands!
                                </p>
                                <p>Want to <strong><a href="about.html">know more</a></strong> ?</p>
                        </aside>
                    </div>    
                </div>    
            </div>
        </div>
        <footer>
                <div class="footer-upper">
                        <h4>iReporter</h4>
                    </div>
                    
                    <div class="footer-lower">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="signin.html">Sign In</a></li>
                            <li><a href="signup.html">Sign Up</a></li>
                            <li><a href="about.html">About</a></li>
                        </ul>
                    </div>
        </footer>
    </body>
</html>
