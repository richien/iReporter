<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iReporter-signUp</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <head>
    <body>
        <header>
            <div class="logo">
                <span><a href="index.html">iReporter</a></span>
            </div>
            <div class="menu-header">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
            <div class="drop-menu">
                <button class="drop-menu-btn">Menu</button>
                    <div class="drop-menu-content">
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>            
                        <a href="signin.html">Sign In</a>
                        <a href="signup.html">Sign Up</a>
                    </div>
            </div>
        </header>
        <div class="wrapper">
            <div class="row">
                <div class="col-7 col-s-9">
                    <section class="main-content">
                        <div id="signup-form">
                            <h2>Sign up today and make a difference!</h2>
                            <p>Fill this form to register with <strong>iReporter</strong> </p>
                            <div id="flash-message"></div>
                            <form method="POST" action="#"  id="form-signup" onsubmit="return signUp();">
                                <p><input id="firstname" type="text" name="firstname" placeholder="Firstname" required></p>
                                <p><input id="lastname" type="text" name="surname" placeholder="Surname" required></p>
                                <p><input id="other-names" type="text" name="other-names" placeholder="Othernames"></p>
                                <p><input id="username" type="text" name="username" placeholder="Username" required></p>
                                <p><input id="email" type="email" name="email" placeholder="Email address" required></p>
                                <p><input id="password" type="password"  name="password" placeholder="Password" required></p>
                                <p><input id="confirm-password" type="password" name="confirm_password" placeholder="Confirm Password" required></p>
                                <p id="signupBtn"><input id="btn-signup" type="submit" value="Sign Up" &nbsp;> &nbsp; <span id="cancel-signup"><a href="index.html">Cancel</a></span></p>
                            </form>
                        </div>
                    </section>
                </div>
                <div class="col-5 col-s-3">
                    <div class="aside">
                        <aside class="signup-sidebar">
                                <p>
                                    With <strong>iReporter</strong> 
                                </p>
                                <p>
                                    The power is in your hands!
                                </p>
                                <p>Click to find out <strong><a href="about.html">more</a></strong></p>
                        </aside>
                    </div>    
                </div>    
            </div>
        </div>
        <footer>
                <div class="footer-upper">
                        <h4>iReporter</h4>
                    </div>
                    
                    <div class="footer-lower">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="signin.html">Sign In</a></li>
                            <li><a href="signup.html">Sign Up</a></li>
                            <li><a href="about.html">About</a></li>
                        </ul>
                    </div>
        </footer>
        <script src="js/signup.js"></script>
    </body>
</html>
