        </header>
        <div class="wrapper">
            <div class="row">
                <div class="col-7 col-s-9">
                    <section class="main-content">
                        <div id="signup-form">
                            <h2>Sign up today and make a difference!</h2>
                            <p>Fill this form to register with <strong>iReporter</strong> </p>
                            <form action="signin.html">
                                    <p><input name="firstname" value="" placeholder="Firstname" required></p>
                                    <p><input name="surname"  value="" placeholder="Surname" required></p>
                                    <p><input name="email" value="" placeholder="Email address" required></p>
                                    <p><input name="password" type="password" value="" type="password" placeholder="Password" required></p>
                                    <p><input name="confirm_password" value="" type="password" placeholder="Confirm Password" required></p>
                                    <p id="signupBtn"><input name="signUp" type="button" value="Sign Up" onclick="window.location.href='signin.html'"> &nbsp; <span id="cancel-signup"><a href="index.html">Cancel</a></span></span></p>
                            </form>
                        </div>
                    </section>
                </div>
                <div class="col-5 col-s-3">
                    <div class="aside">
                        <aside class="signup-sidebar">
                                <p>
                                    With <strong>iReporter</strong> 
                                </p>
                                <p>
                                    The power is in your hands!
                                </p>
                                <p>Click to find out <strong><a href="about.html">more</a></strong></p>
                        </aside>
                    </div>    
                </div>    
            </div>
