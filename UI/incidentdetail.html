<!DOCTYPE html>
<html>
    <head>
        <title>iReporter-incident</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
    <body>
        <header>
            <div class="logo">
                <span><a href="index.html">iReporter</a></span>
            </div>
            <div class="menu-header">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Signout</a></li>
                    <li><a href="landing.html">Home</a></li>
                </ul>
            </div>
            <div class="drop-menu">
                <button class="drop-menu-btn">Menu</button>
                    <div class="drop-menu-content">
                        <a href="landing.html">Home</a>
                        <a href="about.html">About</a>            
                        <a href="#">Signout</a>
                    </div>
            </div>
        </header>
        <div class="wrapper">
            <section class="main-content">
                <div class="row">
                    <div class="col-12 col-s-12">
                        <strong style="color:lightcoral;">Incident {id}</strong><strong style="color:lightcoral;">Date {13/Dec/2018} </strong><strong style="color:lightcoral;">Status {Resolved}</strong>
                        <form>
                            <div class="form-wrapper">
                                 <p><input name="type" value="Intervention" placeholder="Type" class="input-text" required></p>
                                <p><input name="title" value="Fallen power lines" placeholder="Title" class="input-text" required></p>
                                <p><input name="description" type="area" value="Description goes here" placeholder="Enter Description here"  class="input-area" required></p>
                                <p><input class="btn-green" name="location-btn" type="submit" value="Attach Location">&nbsp;&nbsp;<input class="btn-green" name="upload-image-btn" type="submit" value="Upload Image">&nbsp;&nbsp;<input class="btn-green" name="upload-video-btn" type="submit" value="Upload Video"></p>
                                <p><input class="btn-grey" name="save-btn" type="submit" value="Save">&nbsp;&nbsp;&nbsp;&nbsp;<input class="btn-coral" name="edit" type="submit" value="Edit" class="">&nbsp;&nbsp;<a href="landing.html">Cancel</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <footer>
                <div class="footer-upper">
                        <h4>iReporter</h4>
                    </div>
                    
                    <div class="footer-lower">
                        <ul>
                            <li><a href="landing.html">Home</a></li>
                            <li><a href="#">Signout</a></li>
                            <li><a href="about.html">About</a></li>
                        </ul>
                    </div>
        </footer>
    </body>
</html>
