<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iReporter-incident</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <head>
    <body>
        <header>
            <div class="logo">
                <span><a href="index.html">iReporter</a></span>
            </div>
            <div class="menu-header">
                <ul>
                    <li id="about-menu"><a href="about.html">About</a></li>
                    <li><a id="signout">Signout</a></li>
                    <li id="landing-menu"><a href="landing.html">Home</a></li>
                    <li id="profile-menu"><a href="profile.html">Profile</a></li>
                </ul>
            </div>
            <div class="drop-menu">
                <button class="drop-menu-btn">Menu</button>
                    <div class="drop-menu-content">
                        <a id="landing-menu" href="landing.html">Home</a>
                        <a id="about-menu" href="about.html">About</a> 
                        <a id="profile-menu" href="profile.html">Profile</a>       
                        <a id="signout">Signout</a>
                    </div>
            </div>
        </header>
        <div class="wrapper">
            <section class="main-content">
                <div class="row">
                    <div class="col-12 col-s-12">
                        <strong style="color:lightcoral;">Incident {id} </strong><strong style="color:lightcoral;">Date {13/Dec/2018} </strong><strong style="color:lightcoral;">Status {Resolved}</strong>
                        <form>
                            <div class="form-wrapper">
                                <p><input name="type" value="Intervention" placeholder="Type" class="input-text" required></p>
                                <p><input name="title" value="Fallen power lines" placeholder="Title" class="input-text" required></p>
                                <p><input name="description" type="area" value="Description goes here" placeholder="Enter Description here"  class="input-area" required></p>
                                <p><input class="btn-green" name="location-btn" type="image" src="images/location.png" alt="submit" value=""><input class="btn-green" name="upload-image-btn" type="image" src="images/photo.png" alt="submit" value=""><input class="btn-green" name="upload-video-btn" type="image" src="images/video.png" alt="submit" value=""></p>
                                <p><input class="btn-coral" name="save-btn" type="submit" alt="submit" value="SAVE"><a id="cancel-btn" href="landing.html">Cancel</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <footer>
                <div class="footer-upper">
                        <h4>iReporter</h4>
                    </div>
                    
                    <div class="footer-lower">
                        <ul>
                            <li id="landing-menu"><a href="landing.html">Home</a></li>
                            <li><a id="signout">Signout</a></li>
                            <li id="about-menu"><a href="about.html">About</a></li>
                        </ul>
                    </div>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
