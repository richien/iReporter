<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iReporter-incident</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <head>
    <body>
        <header>
            <div class="logo">
                <span><a href="index.html">iReporter</a></span>
            </div>
            <div class="menu-header">
                <ul>
                    <li id="about-menu"><a href="about.html">About</a></li>
                    <li id="profile-menu"><a href="profile.html">Profile</a></li>
                    <li><a id="signout">Signout</a></li>
                    <li id="landing-menu"><a href="landing.html">Home</a></li>
                </ul>
            </div>
            <div class="drop-menu">
                <button class="drop-menu-btn">Menu</button>
                    <div class="drop-menu-content">
                        <a id="landing-menu" href="landing.html">Home</a>
                        <a id="about-menu" href="about.html">About</a>  
                        <a id="profile-menu" href="profile.html">Profile</a>         
                        <a id="signout">Signout</a>
                    </div>
            </div>
        </header>
        <div class="wrapper">
            <section class="main-content">
                <div class="row">
                    <div class="col-12 col-s-12">
                        <h1 style="color:lightcoral;">Report Incident</h1>
                        <div id="flash-message"></div>
                        <form action="#" onsubmit="return createIncident();">
                            <div class="form-wrapper">
                                <p>Redflag&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="type" value="red-flag" type="radio" id="redflag" checked></p>
                                <p>Intervention&nbsp;<input name="type" value="intervention" type="radio" id="intervene"></p>
                                <p><input title="Enter a title" id="title" value="" placeholder="What is this about?" class="input-text" required></p>
                                <p><input title="What did you witness?" id="description" type="area" value="" placeholder="Describe what you saw."  class="input-area" required></p>
                                <p><input class="btn-green" name="upload-image-btn" type="image" src="images/photo.png" alt="submit" value="">
                                    <input class="btn-green" name="upload-video-btn" type="image" src="images/video.png" alt="submit" value=""></p>
                                <p><input class="btn-coral" id="save-btn" type="submit" value="REPORT" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a id="cancel-btn" href="landing.html">Cancel</a></p>
                            </div>
                        </form>
                        <div id="map-canvas">
                            <h3>Where did this incident occur?</h3>
                            <b>Current position</b>
                            <div id="lat-lng"></div>
                            <b>Closest matching address:</b>
                            <div id="address"></div>
                            <div id="googleMap" style="width:100%;height:400px;"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer>
                <div class="footer-upper">
                        <h4>iReporter</h4>
                    </div>
                    
                    <div class="footer-lower">
                        <ul>
                            <li id="landing-menu"><a href="landing.html">Home</a></li>
                            <li><a id="signout">Signout</a></li>
                            <li id="about-menu"><a href="about.html">About</a></li>
                        </ul>
                    </div>
        </footer>
        <script src="js/main.js"></script>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyB9bjLjFKQOCBmrG4vBnDAmazEjDX8SVV0&sensor=false" type="text/javascript"></script>
        <script src="js/location.js"></script>
        <script src="js/incident.js"></script>
    </body>
</html>
