<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iReporter-incident</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <head>
    <body>
        <header>
            <div class="logo">
                <span><a href="index.html">iReporter</a></span>
            </div>
            <div class="menu-header">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#">Signout</a></li>
                    <li><a href="landing.html">Home</a></li>
                </ul>
            </div>
            <div class="drop-menu">
                <button class="drop-menu-btn">Menu</button>
                    <div class="drop-menu-content">
                        <a href="landing.html">Home</a>
                        <a href="about.html">About</a>  
                        <a href="profile.html">Profile</a>         
                        <a href="#">Signout</a>
                    </div>
            </div>
        </header>
        <div class="wrapper">
            <section class="main-content">
                <div class="row">
                    <div class="col-12 col-s-12">
                        <h1 style="color:lightcoral;">Report Incident</h1>
                        <div id="flash-message"></div>
                        <form>
                            <div class="form-wrapper">
                                <p>Redflag&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="type" value="red-flag" type="radio" id="redflag" checked></p>
                                <p>Intervention&nbsp;<input name="type" value="intervention" type="radio" id="intervene"></p>
                                <p><input id="title" value="" placeholder="Title" class="input-text" required></p>
                                <p><input id="description" type="area" value="" placeholder="Enter Description here"  class="input-area" required></p>
                                <p><input class="btn-green" id="location-btn" type="image" src="images/location.png" alt="submit" value=""><input class="btn-green" name="upload-image-btn" type="image" src="images/photo.png" alt="submit" value=""><input class="btn-green" name="upload-video-btn" type="image" src="images/video.png" alt="submit" value=""></p>
                                <p><input class="btn-green" id="save-btn" type="image" src="images/save.png" alt="submit" value="" onclick="return createIncident();"><a id="cancel-btn" href="landing.html"><img src="images/cancel.png"></a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <footer>
                <div class="footer-upper">
                        <h4>iReporter</h4>
                    </div>
                    
                    <div class="footer-lower">
                        <ul>
                            <li><a href="landing.html">Home</a></li>
                            <li><a href="#">Signout</a></li>
                            <li><a href="about.html">About</a></li>
                        </ul>
                    </div>
        </footer>
        <script src="js/main.js"></script>
        <script src="js/incident.js"></script>
    </body>
</html>
